<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="view-port" content="width=device-width,initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>

<body>
    <nav class="ui inverted segment attached m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary menu">
                <h2 class="ui blue header item">管理后台</h2>
                <div class="right menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1015/100/100" alt="" class="ui avatar image">
                            惠杰
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="blue active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>

        </div>
    </div>
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <form action="#" class="ui form" method="POST">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact blue basic dropdown label">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea cols="30" rows="10" placeholder="博客内容" name="content"
                            style="display: none;"></textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact blue basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact blue basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">JavaScript</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui blue basic label">首图</label>
                        <input type="text" name="indexpicture" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" class="hidden" checked>
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="copyright" name="copyright" class="hidden">
                            <label for="copyright">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui black button">保存</button>
                    <button class="ui red button">发布</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui container center aligned">
            <div class="ui stackable grid divided inverted">
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">联系我</h4>
                    <div class="ui list link inverted">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-spaced m-text-thin">用户故事</a>
                        <a href="#" class="item m-text-spaced m-text-thin">用户故事</a>
                        <a href="#" class="item m-text-spaced m-text-thin">用户故事</a>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-spaced m-text-thin">用户故事</a>
                        <a href="#" class="item m-text-spaced m-text-thin">用户故事</a>
                        <a href="#" class="item m-text-spaced m-text-thin">用户故事</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-text-thin">介绍</h4>
                    <p class="m-text-spaced m-opacity-mini m-text-thin">大家好啊，我是独若孤，希望跟大家学习工作和生活</p>
                </div>

            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-spaced m-opacity-mini m-text-thin">CopyRight 2019</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/editormd/editormd.min.js"></script>
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass("m-mobile-hide");
        });
        $('.ui.dropdown').dropdown();
        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '标题：请输入博客标题'
                    }]
                }
            }
        });

        var testEditor;
        $(function () {
            testEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "../static/lib/editormd/lib/"
            });

        });
    </script>
</body>

</html>
